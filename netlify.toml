[build]
  command = "npm run build"
  publish = "dist"
  functions = "netlify/functions"
  environment = { NODE_VERSION = "18", SECRETS_SCAN_ENABLED = "false" }

[dev]
  command = "vite --port 3000 --host"
  targetPort = 3000
  port = 8888
  autoLaunch = false
  framework = "#custom"

[edge_functions]
  # Disable edge functions since we're only using regular functions
  enabled = false

[functions]
  directory = "netlify/functions"
  # Make environment variables available to functions
  # Note: In Netlify UI, set these environment variables without the VITE_ prefix:
  # - BC_STORE_HASH
  # - BC_STOREFRONT_TOKEN
  # - BC_ACCESS_TOKEN
  node_bundler = "esbuild"
  included_files = ["netlify/functions/**"]

[[redirects]]
  from = "/api/gql"
  to = "/.netlify/functions/gql"
  status = 200

# SPA fallback - must be last
# This should NOT match /.netlify/functions/* paths
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200