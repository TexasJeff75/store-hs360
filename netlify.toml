[build]
  command = "npm run build"
  publish = "dist"
  functions = "netlify/functions"
  environment = { NODE_VERSION = "18", SECRETS_SCAN_ENABLED = "false" }

[dev]
  command = "vite --port 3000 --host"
  targetPort = 3000
  port = 8888
  autoLaunch = false
  framework = "#custom"

[functions]
  directory = "netlify/functions"
  # Make environment variables available to functions
  # Note: In Netlify UI, set these environment variables without the VITE_ prefix:
  # - BC_STORE_HASH
  # - BC_STOREFRONT_TOKEN
  # - BC_ACCESS_TOKEN
  node_bundler = "esbuild"
  included_files = ["netlify/functions/**"]

[[redirects]]
  from = "/api/gql"
  to = "/.netlify/functions/gql"
  status = 200

[[redirects]]
  from = "/api/bigcommerce-cart"
  to = "/.netlify/functions/bigcommerce-cart"
  status = 200

# SPA fallback - must be last
# IMPORTANT: Do not use force = true, as it would override function routes
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
  force = false